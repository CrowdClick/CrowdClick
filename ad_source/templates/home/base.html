{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/maticjs/dist/matic.js"></script>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>{% block title %}Home{% endblock title %}</title>
</head>

<body>
    <!-- <script src="{% static "js/main.js" %}"></script> -->
    <script src="{% static 'web3auth/js/web3auth.js' %}"></script>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">CrowdClick</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url "publish" %}">Publish</a>
            <a class="p-2 text-dark" href="{% url "advertisement" %}">Advertisement</a>
            <a class="p-2 text-dark" href="{% url "about" %}">About</a>
            {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url "logout" %}">{{ user.username }}</a>
            {% else %}
                <a class="p-2 text-dark" href="{% url "web3auth_signup" %}">Sign up</a>
            {% endif %}
        </nav>
    </div>
    <div id="content" class="container">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        const loginBtn = document.getElementById("login-button");

            loginBtn.addEventListener('click', async () => {
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        await ethereum.enable();
                    } catch (error) {
                        console.log(error)
                    }
                }
                else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider);
                }
                else {
                    alert('Please install metamask');
                }
            });



    </script>
    <script type="module" src="{% static "js/main.js" %}"></script>

</body>

</html>
